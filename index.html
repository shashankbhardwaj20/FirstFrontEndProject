<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Slural Sight
    </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
                </div>
                <form id="signin_form" action="">
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#" target="_blank">Forgot Password</a>
                    <a href="#" target="_blank">Sign in with company or school.</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary_btn">Create account</a>
            </div>
            <footer class="main_footer">
                <p>Copyright &copy; 2024 , SluralSight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div class="showcase">
                <div class="showcase__content">
                    <div class="showcase_text">
                        <h1>
                            Let's create the future together
                        </h1>
                        <a href="#" class="secondary_btn">
                            Start a FREE 10-day trial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
